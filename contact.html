      <div id="contact">
        <h1 class="heading">Contact</h1>
        <form class="form"
          action="https://formsubmit.co/patriciaslindile5@gmail.com"
          method="POST"
          class="form"
          id="form"
          name="form"
          onsubmit="return validate()"
        >
          <input
            type="text"
            id="name"
            name="name"
            class="input"
            placeholder="Enter Your Name"
          />
          <div id="name-error">Please enter your name</div>
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Enter Your Email"
          />
          <div id="email-error">Please fill up Email or Phone Number</div>
          <textarea
            name="message"
            id="message"
            placeholder="Enter Your Message"
          ></textarea>
          <div id="message-error">please enter at least 30 characters</div>
          <input type="submit" value="Send" id="submit" />
        </form>

        <div class="social-link">
          <ul>
            <li>
              <a
                href="https://www.linkedin.com/in/silindile-madlala-4799241a7/"
